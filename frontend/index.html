<script>
    // Fetch and display the latest post on page load
    function fetchLatestPost() {
        try {
            // Sort posts by date in descending order and get the latest one
            const latestPost = posts.sort((a, b) => new Date(b.date) - new Date(a.date))[0];
            console.log('Latest post:', latestPost);
            return latestPost;
        } catch (error) {
            console.error('Error fetching the latest post:', error);
            return null;
        }
    }


    window.onload = function() {
        console.log('Page loaded');
        const latestPost = fetchLatestPost();
        if (latestPost) {
            const latestPostDiv = document.getElementById('latest-post');
            latestPostDiv.innerHTML = `
                <h2>${latestPost.title}</h2>
                <p>${latestPost.content}</p>
            `;
        } else {
            document.getElementById('latest-post').textContent = 'Error: Unable to fetch the latest post.';
        }
    };
</script>
