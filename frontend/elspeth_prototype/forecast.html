<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .forecast { margin: 20px 0; }
    </style>
</head>
<body>

<h1>Weekly Weather Forecast</h1>
<div id="forecast" class="forecast"></div>

<script>
    // Function to load the forecast from the text file
    async function loadForecast() {
        try {
            const response = await fetch('Test%20File.txt');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            document.getElementById('forecast').textContent = data;
        } catch (error) {
            console.error('Error fetching the forecast:', error);
            document.getElementById('forecast').textContent = 'Error loading forecast.';
        }
    }

    // Load forecast when the page is loaded
    window.onload = loadForecast;
</script>

</body>
</html>
